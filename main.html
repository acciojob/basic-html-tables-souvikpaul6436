<!DOCTYPE html>

    <title>Student Roll Numbers and Names</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>

                <td>101</td>
                <td>John Smith</td>
            </tr>
            <tr>
                <td>102</td>

    </table>
